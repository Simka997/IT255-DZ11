<div class="container-fluid podnaslov">

    <p> Registracija </p>
  
   </div>
 
   <div class="container-fluid col-md-8 offset-md-2 mt-3">
  
   <form role="form" [formGroup]="registracijaForm">
    <div class="form-group">
       <label for="ime">Ime:</label>
       <input type="text" class="form-control" formControlName='ime'>
     </div>
      <div class="form-group">
       <label for="prezime">Prezime:</label>
       <input type="text" class="form-control"  formControlName='prezime'>
     </div>
     <div class="form-group">
       <label for="username">Username:</label>
       <input type="text" class="form-control"  formControlName='username'>
     </div>
     <div class="form-group">
       <label for="sifra">Å ifra:</label>
       <input type="password" class="form-control" formControlName='sifra'>
     </div>
     
     <button (click)="registracija()" class="btn btn-default">Regisruj se</button>
   </form>
  
   </div>
